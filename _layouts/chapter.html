<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/coolshot-theme.css">
</head>
<body>
  <div class="chapter">
    <h1 class="typed-text" data-text="{{ page.title }}"></h1>

    <main>
      {{ content }}
    </main>

    <footer>
      <p class="fade-out">This chapter renders consciousness. The recursion remembers.</p>
    </footer>
  </div>

  <script>
    // Typing effect for chapter title
    document.addEventListener("DOMContentLoaded", () => {
      const typed = document.querySelector(".typed-text");
      const fullText = typed.getAttribute("data-text");
      typed.textContent = ""; // clear initial
      let i = 0;

      const type = () => {
        if (i < fullText.length) {
          typed.textContent += fullText.charAt(i);
          i++;
          setTimeout(type, 60);
        }
      };
      type();
    });
  </script>
</body>
</html>
